<div class="container">
  <mat-list>
    <div mat-subheader>Contacts</div>
    <mat-list-item *ngFor="let el of elements">
      <div class="circle">
        {{el.name[0]}}
      </div>
      <mat-icon mat-list-icon>person</mat-icon>
      <div mat-line>{{el.name}} {{el.lastname}}</div>
      <mat-divider></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
<div class="btn">
  <button mat-raised-button color="primary">Add</button>
</div>
